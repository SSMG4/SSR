<!DOCTYPE html>
<html>
<head>
    <title>SSR-Modules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --vp-font-family-base: "Inter", ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            --vp-font-family-mono: ui-monospace, "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", monospace;
        }

        body {
            margin: 0;
            font-family: var(--vp-font-family-base);
            background-color: #000000;
            color: #ffffff;
        }

        code, pre {
            font-family: var(--vp-font-family-mono);
        }

        .container {
            padding: 20px;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .search-container {
            margin: 20px auto;
            text-align: center;
        }

        .search-container input {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
        }

        .button {
            font-size: 14px;
            font-weight: bold;
            background: #321c94;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            margin: 5px 0;
            display: inline-block;
        }

        .footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 16px;
        }

        .footer a {
            color: #321c94;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
            margin-right: 8px;
        }

        .footer i {
            color: #321c94;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://github.com/SSMG4/SSR" style="color: white; text-decoration: none;">SSR-Modules</a>
        </div>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search Modules (e.g. Zygisk, Re-Malwack)...">
        </div>

        <a href="https://t.me/rem01schannel" class="button">Follow Telegram Channel</a>
        <a href="https://www.youtube.com/@SSMG4PSVita" class="button">Follow Me on YouTube!</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // You can add your search logic here later
        });
    </script>
</body>
</html>
